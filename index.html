<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>testing</h1>

    <button type="submit" id='btn'>Fetch</button>
    <div id="show"></div>
</body>

<script>
    document.getElementById('btn').addEventListener('click', () => {
        fetch('/users')
            .then(res => res.json())
            .then(data => document.getElementById('show').innerHTML = `<h1>${data.msg}</h1>`)
    })

</script>

</html>
